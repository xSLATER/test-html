<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Warenkorb | Party Fashion (Demo)</title>
  <style>
    :root{ --bg:#070707; --panel:#0f0f0f; --text:#e6e6e6; --muted:#a8a8a8; --gold:#d4af37; }
    *{box-sizing:border-box} body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;background:linear-gradient(180deg,#060606,#0a0a0a);color:var(--text);padding:20px}
    .wrap{max-width:1100px;margin:32px auto}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    header h1{color:var(--gold);font-size:20px;margin:0}
    .grid{display:grid;grid-template-columns:1fr 360px;gap:24px}
    .panel{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:14px;border-radius:10px;border:1px solid rgba(255,255,255,0.02)}
    .items{max-height:68vh;overflow:auto}
    .item{display:flex;gap:12px;padding:12px;border-bottom:1px solid rgba(255,255,255,0.02);align-items:center}
    .item img{width:86px;height:86px;object-fit:cover;border-radius:8px}
    .meta{flex:1}
    .price{font-weight:700}
    .qty{display:inline-flex;align-items:center;gap:8px;background:rgba(255,255,255,0.02);padding:6px;border-radius:6px}
    .btn{display:inline-block;padding:10px 14px;border-radius:8px;font-weight:700;border:0;cursor:pointer}
    .btn-primary{background:linear-gradient(135deg,var(--gold),#f4d03f); color:#000}
    .btn-ghost{background:transparent;border:2px solid var(--gold); color:var(--gold)}
    .muted{color:var(--muted);font-size:13px}
    .empty{padding:32px;text-align:center;color:var(--muted)}
    @media(max-width:900px){ .grid{grid-template-columns:1fr} }
    a.cart-link{color:var(--text);text-decoration:none;border:1px solid rgba(255,255,255,0.03);padding:8px 10px;border-radius:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Party Fashion — Warenkorb (Demo)</h1>
      <a class="cart-link" href="/">Zurück zur Startseite</a>
    </header>

    <main class="grid">
      <section class="panel items" id="cart-items" aria-live="polite"></section>

      <aside class="panel" aria-labelledby="summary-title">
        <h2 id="summary-title" style="margin:0 0 12px;color:var(--gold)">Bestellübersicht</h2>
        <div style="display:flex;justify-content:space-between;margin-bottom:8px"><span class="muted">Zwischensumme</span><strong id="subtotal">€0,00</strong></div>
        <div style="display:flex;justify-content:space-between;margin-bottom:8px"><span class="muted">Versand</span><strong id="shipping">€0,00</strong></div>
        <div style="display:flex;justify-content:space-between;margin-bottom:14px;font-weight:800"><span>Gesamt</span><strong id="total">€0,00</strong></div>

        <div style="display:flex;gap:8px;flex-direction:column">
          <button id="btn-checkout" class="btn btn-primary">Zur Kasse</button>
          <button id="btn-clear" class="btn btn-ghost">Warenkorb leeren</button>
        </div>

        <p class="muted" style="margin-top:12px;font-size:13px">Demo-Modus: Checkout ist clientseitig simuliert. Nutzerdaten werden nicht an Dritte gesendet.</p>
      </aside>
    </main>
  </div>
